  <script type="text/javascript">

    function isCellPhone(p) {
      var regPhone = /^01([0|1|6|7|8|9]?)-([0-9]{3,4})-([0-9]{4})$/;
      return regPhone.test(p);
    }
    

    function button(){
      var name = $('#name').val();
      var num = $('#num').val();
      var address = $('#address').val();
      var phonnum = $('#phonnum').val();

      if(name == ""){
       alert("이름을 입력해주세요!");
       $('#name').focus();
     }
     else if(num == ""){
      alert("수량을 선택해주세요!");
      $('#num').focus();
    }
    else if(address== ""){
      alert("주소를 입력해주세요!");
      $('#address').focus();
    }
    else if(phonnum == ""){
      alert("전화번호를 입력해주세요!");
      $('#phonnum').focus();
    }
    else if (isCellPhone(phonnum)!=1) {
      alert("잘못된 휴대폰 번호입니다. 숫자, - 를 포함한 숫자만 입력하세요.");
      $('#phonnum').focus();
    }
    else{
      alert("주문완료!");
      var rowItem = "<tr>";
      rowItem += "<td>" + name + "</td>";
      rowItem += "<td>" + num + "</td>";
      rowItem += "<td>" + address + "</td>";
      rowItem += "<td>" + phonnum + "</td>";
      rowItem += "</tr>";
      $('#orders-box').append(rowItem);
    }
  }
